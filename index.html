<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "dark-blue": "#16213E",
              "light-blue": "#0F3460",
              purpul: "#533483",
              pink: "#E94560",
            },
          },
          fontFamily: {
            roboto: ["Roboto", "sans-serif"],
          },
          boxShadow: {
            "3xl": "rgba(0, 0, 0, 0.56) 0px 22px 70px 4px",
            "2xl": "box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;",
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark-blue font-roboto">
    <div class="container h-screen w-full mx-auto">
      <div
        class="container mx-auto flex items-center justify-center pt-16 pb-4 px-8"
      >
        <h1
          class="text-pink text-4xl sm:text-5xl md:text-6xl lg:text-7xl uppercase font-bold"
        >
          <span class="text-purpul">Stop</span>Watch
        </h1>
      </div>
      <div
        class="container mx-auto my-auto flex flex-col items-center justify-center py-8 px-8 gap-24"
      >
        <div
          class="container w-48 h-48 sm:w-64 sm:h-64 md:w-80 md:h-80 bg-dark-blue mx-auto rounded-full shadow-3xl shadow-light-blue flex items-center justify-center"
        >
          <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold text-purpul">
            <span class="min">00</span>:<span class="sec">00</span>:<span
              class="mili"
              >00</span
            >
          </h1>
        </div>
        <div
          class="container mx-auto text-center flex items-center justify-center gap-8"
        >
          <button
            class="btn-reset text-white text-xl sm:2xl py-2 px-8 bg-purpul shadow-2xl shadow-pink rounded-full hover:bg-pink transition-all duration-500"
          >
            Reset
          </button>
          <button
            class="btn-reset text-white text-xl sm:2xl py-2 px-8 bg-purpul shadow-2xl shadow-pink rounded-full hover:bg-pink active:bg-pink transition-all duration-500"
          >
            Start
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
